<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>

  <body>
    <div class="border">
      <div class="help-box white align-right align-center convert-flex">
        <img src="images/lock.png" class="force-fit" id="hint_button" />
      </div>
    </div>

        <div class="column align-top convert-flex">
          <div class="tile2 align-center">
            <img
              src="images/tiles/start_NEW.png"
              id ="test"
              class="force-fit non-clickable" 
            />
          </div>
        </div>
        <!-- COLUMN 1 -->
        <div class="column grey align-center">
          <div class="tile1 correct-position" id="p-r1c1">
            <img 
              src="images/tiles/unflipped.png"
              id="r1c1"
              onclick="swapElements(this)"
              class="force-fit visible"
            />
          </div>
          <div class="tile1">
            <img
              src="images/tiles/unflipped.png"
              id="r2c1"
